<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<style type="text/css">

body {
	width: 750px;
	height: 500px;
	margin: 0;
	padding: 0;
	background-image: url(assets/bg.jpg);
}

#fork{
	display: block;
	position: absolute;
	visibility: hidden;
	right: 0;
	top: 0;
	width: 149px;
	height: 149px;
	cursor: pointer;
	z-index: 0;
}
#info a{
	color: #666666;
}
#info
{
	display:block;
	position: absolute; 
	width: 750px;
	margin: 480px 0px 0px 0px;
	color:#555555;
	font-size:11px;
	text-align: center;
	font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
}
#loading{
	position: absolute; 
	z-index: 0;
	left: 50%;
	top: 50%;
	width: 32px;
	height: 32px;
	margin: -16px auto auto -16px;
	background-image: url(assets/loading.gif);
}
canvas{
	right: 0;
	top: 0;
	display:none;
	z-index: 0;
	width: 750px;
	height: 500px;
	margin: 0px 0px -500px 0px;
	border-style:solid;
	border-color:white;

}

#qrCode{
	margin: 270px 0px 0px 30px;
	width: 200px;
	height: 200px;
	text-align: center;
}
#qrCode img{
	width: 150px;
	height: 150px;
}

#qrCode div{
	font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
	text-transform: uppercase;
	font-size: 12px;
}

</style>
<title>Fruit Ninja HTML5 Canvas</title>
